<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a>
        </iframe>
        para aprender a programar 
    </p>
    <p>
        O site 
        <iframe src="https://www.google.com.br" frameborder="0"><a href="https://www.google.com.br" target="_blank">site da google</a>

        </iframe>
        tambem muito legal, pena que não funciona dentro do iframe!
    </p>
    <p>
        O repositorio do Guanabra 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"  height="500" width="500">
            no <a href="https://gustavoguanabara.github.io">repositorio do guanabara</a>
        </iframe>
        é tambem bem legal
    </p>
</body>
</html>
